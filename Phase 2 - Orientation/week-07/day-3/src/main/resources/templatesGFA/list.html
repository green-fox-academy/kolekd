<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Green Fox Academy</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<style>
    body {
        background-color: aliceblue;
    }
</style>
<body>

<tr class="accTable" th:each="student: ${list}">

    <td id="firstColumn" th:text="${accStat.index}" />
    <td th:text="${acc.name}" />
    <td th:text="${acc.balance}" />
    <td th:text="${acc.animalType}" />

</tr>

</body>
</html>
