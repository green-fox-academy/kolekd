<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <h1>Todos for today:</h1>

    <table class="todoList">
        <tr style="text-align: left">
            <th>ID</th>
            <th>Description</th>
            <th>Urgent</th>
            <th>Done</th>
        </tr>

        <tr class="todoRows"  th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"/>
            <td th:text="${todo.getTitle()}"/>
            <td th:text="${todo.isUrgent()}"/>
            <td th:text="${todo.isDone()}"/>
        </tr>
    </table>

</body>
</html>
